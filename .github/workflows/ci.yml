name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest black flake8 isort
    
    - name: Lint with black
      run: black --check .
    
    - name: Lint with flake8
      run: flake8 .
    
    - name: Run tests
      run: pytest -v
    
    - name: Check API starts
      run: |
        python -c "from src.api import app; print('âœ… API imports successfully')"